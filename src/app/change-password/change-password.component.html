<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input
      formControlName="oldPassword"
      id="oldPassword"
      type="password"
      class="form-control"
    />
    <div *ngIf="oldPassword.touched && oldPassword.errors" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old password is required.</div>
      <div *ngIf="oldPassword.errors.invalidPassword">
        Old password is incorrect.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input
      formControlName="newPassword"
      id="newPassword"
      type="password"
      class="form-control"
      (keyup)="checkConfirm()"
    />
    <div *ngIf="newPassword.touched && newPassword.errors" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">New password is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      formControlName="confirmPassword"
      id="confirmPassword"
      type="password"
      class="form-control"
      (keyup)="checkConfirm()"
    />
    <div *ngIf="confirmPassword.touched && confirmPassword.errors" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">
        Confirm password is required.
      </div>
      <div *ngIf="confirmPassword.errors.confirmNotMatch === true">
        Confirm password not matches.
      </div>
    </div>
  </div>

  <div *ngIf="form.touched && form.errors" class="alert alert-danger">
    <div *ngIf="form.errors.confirmNotMatch === true">
      Confirm password not matches.
    </div>
  </div>

  <button class="btn btn-primary">Save</button>
</form>
