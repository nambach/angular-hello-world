<div *ngIf="user">
  <h1>{{ user.login }}</h1>
  <img [src]="user.avatar_url" alt="" style="height: 100px; width: 100px;" />
  <br />
  <p>
    Followers: {{ user.followers }}
    <br />
    Following: {{ user.following }}
  </p>
  <button class="btn btn-primary" (click)="goBack()">
    Back
  </button>
</div>
